services:
  db:
    image: postgres:17-alpine
    container_name: currency-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: currency_user
      POSTGRES_PASSWORD: currency_pass_2024
      POSTGRES_DB: currency_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U currency_user -d currency_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: currency-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://currency_user:currency_pass_2024@db:5432/currency_db
      BOT_API_KEY: ${BOT_API_KEY}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: http://localhost:3000
      NODE_ENV: production
      PORT: 3000
    command: sh -c "npx prisma migrate deploy && node server-dist/index.js"

volumes:
  postgres_data:
